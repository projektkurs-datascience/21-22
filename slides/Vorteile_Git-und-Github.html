## Achtung: **Nicht** Versionsname + Speicherdatum verwenden!

- Versionsname + Speicherdatum sind nicht eindeutig
  - Wurde das Dokument als letztes gespeichert oder nur kurz ge√∂ffnet?
  - Haben Sie eventuell zuvor schon die falsche Datei bearbeitet?
  - Wurde eventuell sogar die tats√§chlich letzte Datei gel√∂scht?

--
- Andere Probleme:
  - Was hat sich zwischen den Versionen ge√§ndert?
  - Was sollte noch gemacht werden?
  - Es k√∂nnen nicht mehrere Personen am gleichen Dokument arbeiten

## Git und Github

- Mehrere Personen k√∂nnen gleichzeitg an der Datei arbeiten
  - D.h. Projekte k√∂nnen gemeinsam bearbeitet werden
